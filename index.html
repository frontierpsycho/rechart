<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1>Recharting</h1>

	<div id="chartNode" style="width: 800px; height: 600px; display: inline-block"></div>

	<div id="controls" style="display: inline-block; vertical-align: middle; height: 600px;">
		<div id="rich" draggable="true">Rich <input type="checkbox" id="lock-rich" /></div>
		<div id="middle-class" draggable="true">Middle class <input type="checkbox" id="lock-middle-class" /></div>
		<div id="poor" draggable="true">Poor <input type="checkbox" id="lock-poor" /></div>
	</div>
    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "rechart",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/js'
            }]
        };
    </script>
    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 
    <script src="js/rechart.js"></script>
</body>
</html>
